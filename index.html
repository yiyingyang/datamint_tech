<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datamint Advisory Inc.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              deep: '#050505',
              gold: '#F3E5AB',
              offwhite: '#E5E5E5',
              metallic: '#9CA3AF',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Offset for fixed navbar */
      }
      body {
        background-color: #050505;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      /* Custom scrollbar for subtle feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2a2a;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #F3E5AB;
      }

      /* Cinematic Effects */
      .text-glow {
        text-shadow: 0 0 20px rgba(243, 229, 171, 0.15), 0 0 40px rgba(243, 229, 171, 0.05);
      }
      .box-glow {
        box-shadow: 0 0 25px rgba(243, 229, 171, 0.15);
      }
      
      /* Tech Reveal Animation Class */
      .fade-up {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1), transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .fade-up.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>

  }
}
</script>

</html>
